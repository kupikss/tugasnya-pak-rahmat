<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Rata-Rata Nilai Siswa (Versi Hijau)</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            flex: 1;
            min-width: 300px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .card h3 {
            color: #4CAF50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .input-group {
            margin: 15px 0;
        }
        .input-group input {
            padding: 12px;
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .input-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .mapel-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .mapel-grid .input-group {
            margin: 0;
        }
        .mapel-grid input {
            width: 100%;
        }
        button {
            padding: 12px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background: #45a049;
        }
        .hasil {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }
        .hasil.show {
            opacity: 1;
            transform: translateY(0);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: #f9f9f9;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #4CAF50;
            color: white;
        }
        .rata-rata {
            color: #4CAF50;
            font-weight: 600;
        }
        .lulus {
            color: #4CAF50;
            font-weight: 600;
        }
        .tidak-lulus {
            color: #f44336;
            font-weight: 600;
        }
        @media (max-width: 768px) {
            .mapel-grid {
                grid-template-columns: 1fr;
            }
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>üßë‚Äçüéì Menghitung Rata-Rata Nilai Siswa</h1>
    <div class="container">
        <!-- Card Input Nama -->
        <div class="card">
            <h3>üìù Masukkan Nama Siswa</h3>
            <div class="input-group">
                <input type="text" id="nama-input" placeholder="Nama Siswa" required>
                <button id="lanjut-btn">Lanjut</button>
            </div>
        </div>
        
        <!-- Card Form Mapel -->
        <div class="card mapel-form" id="mapel-form">
            <h3>üìö Nilai untuk <span id="nama-siswa"></span></h3>
            <div class="mapel-grid">
                <div class="input-group">
                    <label>Bahasa Indonesia:</label>
                    <input type="number" id="nilai-0" min="0" max="100" placeholder="0-100" required>
                </div>
                <div class="input-group">
                    <label>Bahasa Inggris:</label>
                    <input type="number" id="nilai-1" min="0" max="100" placeholder="0-100" required>
                </div>
                <div class="input-group">
                    <label>Agama:</label>
                    <input type="number" id="nilai-2" min="0" max="100" placeholder="0-100" required>
                </div>
                <div class="input-group">
                    <label>Kejuruan:</label>
                    <input type="number" id="nilai-3" min="0" max="100" placeholder="0-100" required>
                </div>
                <div class="input-group">
                    <label>Sejarah:</label>
                    <input type="number" id="nilai-4" min="0" max="100" placeholder="0-100" required>
                </div>
            </div>
            <button id="submit-btn">Submit</button>
        </div>
        
        <!-- Card Hasil -->
        <div class="card hasil" id="hasil">
            <h3>üìä Hasil untuk <span id="nama-hasil"></span></h3>
            <table>
                <thead>
                    <tr>
                        <th>Mapel</th>
                        <th>Nilai</th>
                    </tr>
                </thead>
                <tbody id="tabel-nilai">
                    <!-- Baris nilai akan diisi oleh JS -->
                </tbody>
            </table>
            <p>Rata-Rata Nilai: <span id="rata-rata" class="rata-rata">0.00</span></p>
            <p>Status Kelulusan: <span id="status" class="tidak-lulus">Tidak Lulus</span></p>
        </div>
    </div>

    <script>
        // Array nama mapel
        const mapel = ["Bahasa Indonesia", "Bahasa Inggris", "Agama", "Kejuruan", "Sejarah"];

        const namaInput = document.getElementById('nama-input');
        const lanjutBtn = document.getElementById('lanjut-btn');
        const mapelForm = document.getElementById('mapel-form');
        const namaSiswaSpan = document.getElementById('nama-siswa');
        const submitBtn = document.getElementById('submit-btn');
        const hasilDiv = document.getElementById('hasil');
        const namaHasilSpan = document.getElementById('nama-hasil');
        const tabelNilai = document.getElementById('tabel-nilai');
        const rataRataSpan = document.getElementById('rata-rata');
        const statusSpan = document.getElementById('status');

        // Fungsi untuk tombol lanjut
        lanjutBtn.addEventListener('click', () => {
            const nama = namaInput.value.trim();
            if (nama) {
                namaSiswaSpan.textContent = nama;
                mapelForm.style.display = 'block';
                namaInput.disabled = true;
                lanjutBtn.disabled = true;
            } else {
                alert('Nama siswa harus diisi!');
            }
        });

        // Fungsi untuk submit dan hitung rata-rata
        submitBtn.addEventListener('click', () => {
            const nilaiInputs = [];
            let valid = true;
            for (let i = 0; i < mapel.length; i++) {
                const nilai = parseFloat(document.getElementById(`nilai-${i}`).value);
                if (isNaN(nilai) || nilai < 0 || nilai > 100) {
                    valid = false;
                    break;
                }
                nilaiInputs.push(nilai);
            }
            if (!valid) {
                alert('Semua nilai harus diisi dengan angka 0-100!');
                return;
            }

            // Kosongkan tabel sebelum isi ulang
            tabelNilai.innerHTML = '';
            // Tampilkan tabel nilai
            for (let i = 0; i < mapel.length; i++) {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${mapel[i]}</td><td>${nilaiInputs[i]}</td>`;
                tabelNilai.appendChild(row);
            }

            // Hitung rata-rata menggunakan perulangan for
            let total = 0;
            for (let i = 0; i < nilaiInputs.length; i++) {
                total += nilaiInputs[i];
            }
            const rataRata = total / nilaiInputs.length;
            rataRataSpan.textContent = rataRata.toFixed(2);

            // Percabangan if-else untuk status kelulusan (batas lulus: 75.00)
            if (rataRata >= 75.00) {
                statusSpan.textContent = "Lulus";
                statusSpan.className = "lulus";
            } else {
                statusSpan.textContent = "Tidak Lulus";
                statusSpan.className = "tidak-lulus";
            }

            namaHasilSpan.textContent = namaInput.value;
            hasilDiv.classList.add('show'); // Animasi fade-in
        });
    </script>
</body>
</html>
