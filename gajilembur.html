<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Gaji dan Lembur Karyawan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            min-height: 100vh;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #0984e3;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .input-group {
            margin: 15px 0;
            text-align: left;
        }
        .input-group input {
            padding: 10px;
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .input-group input:focus {
            border-color: #0984e3;
            outline: none;
        }
        button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #f9f9f9;
            border-radius: 8px;
            overflow: hidden;
            display: none; /* Awalnya hidden */
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .total {
            color: #0984e3;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menghitung Gaji dan Lembur Karyawan</h1>
        <p>Gaji Normal: Rp20.000/jam | Lembur: Rp25.000/jam (jika >40 jam)</p>
        <form id="gaji-form">
            <div class="input-group">
                <label>Jam Kerja Karyawan 1:</label>
                <input type="number" id="jam-0" min="0" max="60" required>
            </div>
            <div class="input-group">
                <label>Jam Kerja Karyawan 2:</label>
                <input type="number" id="jam-1" min="0" max="60" required>
            </div>
            <div class="input-group">
                <label>Jam Kerja Karyawan 3:</label>
                <input type="number" id="jam-2" min="0" max="60" required>
            </div>
            <div class="input-group">
                <label>Jam Kerja Karyawan 4:</label>
                <input type="number" id="jam-3" min="0" max="60" required>
            </div>
            <button type="submit">Hitung Gaji</button>
        </form>
        <table id="hasil-table">
            <thead>
                <tr>
                    <th>Karyawan</th>
                    <th>Jam Kerja</th>
                    <th>Gaji Normal</th>
                    <th>Lembur</th>
                    <th>Total Gaji</th>
                </tr>
            </thead>
            <tbody id="gaji-list">
                <!-- Baris gaji akan diisi oleh JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        const form = document.getElementById('gaji-form');
        const hasilTable = document.getElementById('hasil-table');
        const gajiList = document.getElementById('gaji-list');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const jamInputs = [];
            let valid = true;
            // Perulangan for untuk ambil jam dari input
            for (let i = 0; i < 4; i++) {
                const jam = parseFloat(document.getElementById(`jam-${i}`).value);
                if (isNaN(jam) || jam < 0) {
                    valid = false;
                    break;
                }
                jamInputs.push(jam);
            }
            if (!valid) {
                alert('Semua jam kerja harus diisi dengan angka positif!');
                return;
            }

            // Kosongkan tabel sebelum isi ulang
            gajiList.innerHTML = '';
            // Perulangan for untuk hitung gaji
            for (let i = 0; i < jamInputs.length; i++) {
                const jam = jamInputs[i];
                let gajiNormal = 0;
                let lembur = 0;
                let totalGaji = 0;
                // Percabangan if untuk pisah normal dan lembur
                if (jam > 40) {
                    gajiNormal = 40 * 20000;  // Normal: 40 jam * 20000
                    lembur = (jam - 40) * 25000;  // Lembur: kelebihan * 25000
                } else {
                    gajiNormal = jam * 20000;  // Semua jam normal
                    lembur = 0;
                }
                totalGaji = gajiNormal + lembur;
                // Tambahkan baris ke tabel
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>Karyawan ${i + 1}</td>
                    <td>${jam} jam</td>
                    <td>Rp${gajiNormal.toLocaleString()}</td>
                    <td>Rp${lembur.toLocaleString()}</td>
                    <td class="total">Rp${totalGaji.toLocaleString()}</td>
                `;
                gajiList.appendChild(row);
            }
            // Tampilkan tabel hasil
            hasilTable.style.display = 'table';
        });
    </script>
</body>
</html>
