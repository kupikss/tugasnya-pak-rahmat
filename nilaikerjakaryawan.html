<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memberi Nilai Huruf pada Daftar Nilai</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            min-height: 100vh;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #0984e3;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .input-group {
            margin: 15px 0;
            text-align: left;
        }
        .input-group input {
            padding: 10px;
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .input-group input:focus {
            border-color: #0984e3;
            outline: none;
        }
        button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #f9f9f9;
            border-radius: 8px;
            overflow: hidden;
            display: none; /* Awalnya hidden */
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .a {
            color: #4CAF50;
            font-weight: 600;
        }
        .b {
            color: #2196F3;
            font-weight: 600;
        }
        .c {
            color: #ff9800;
            font-weight: 600;
        }
        .d {
            color: #f44336;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Memberi Nilai Huruf pada Daftar Nilai</h1>
        <form id="nilai-form">
            <div class="input-group">
                <label>Nilai Karyawan 1:</label>
                <input type="number" id="nilai-0" min="0" max="100" required>
            </div>
            <div class="input-group">
                <label>Nilai Karyawan 2:</label>
                <input type="number" id="nilai-1" min="0" max="100" required>
            </div>
            <div class="input-group">
                <label>Nilai Karyawan 3:</label>
                <input type="number" id="nilai-2" min="0" max="100" required>
            </div>
            <div class="input-group">
                <label>Nilai Karyawan 4:</label>
                <input type="number" id="nilai-3" min="0" max="100" required>
            </div>
            <div class="input-group">
                <label>Nilai Karyawan 5:</label>
                <input type="number" id="nilai-4" min="0" max="100" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <table id="hasil-table">
            <thead>
                <tr>
                    <th>Karyawan</th>
                    <th>Nilai</th>
                    <th>Nilai Huruf</th>
                </tr>
            </thead>
            <tbody id="nilai-list">
                <!-- Baris nilai akan diisi oleh JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        const form = document.getElementById('nilai-form');
        const hasilTable = document.getElementById('hasil-table');
        const nilaiList = document.getElementById('nilai-list');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const nilaiInputs = [];
            let valid = true;
            // Perulangan for untuk ambil nilai dari input
            for (let i = 0; i < 5; i++) {
                const nilai = parseFloat(document.getElementById(`nilai-${i}`).value);
                if (isNaN(nilai) || nilai < 0 || nilai > 100) {
                    valid = false;
                    break;
                }
                nilaiInputs.push(nilai);
            }
            if (!valid) {
                alert('Semua nilai harus diisi dengan angka 0-100!');
                return;
            }

            // Kosongkan tabel sebelum isi ulang
            nilaiList.innerHTML = '';
            // Perulangan for untuk tampilkan dan tentukan huruf
            for (let i = 0; i < nilaiInputs.length; i++) {
                const n = nilaiInputs[i];
                let nilaiHuruf = "";
                let className = "";
                // Percabangan if-else bersarang untuk tentukan kategori
                if (n >= 85) {
                    nilaiHuruf = "A (Sangat Baik)";
                    className = "a";
                } else if (n >= 70) {
                    nilaiHuruf = "B (Baik)";
                    className = "b";
                } else if (n >= 60) {
                    nilaiHuruf = "C (Cukup)";
                    className = "c";
                } else {
                    nilaiHuruf = "D (Kurang)";
                    className = "d";
                }
                // Tambahkan baris ke tabel
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>Karyawan ${i + 1}</td>
                    <td>${n}</td>
                    <td class="${className}">${nilaiHuruf}</td>
                `;
                nilaiList.appendChild(row);
            }
            // Tampilkan tabel hasil
            hasilTable.style.display = 'table';
        });
    </script>
</body>
</html>
